<h1>Checks</h1>
<h2>Python code for birthday problem</h2>
<p>Here is the code in <strong>Python</strong></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np 

nsims = <span class="hljs-number">10000</span>
sameday = <span class="hljs-number">0</span>
npeople = <span class="hljs-number">25</span>
<span class="hljs-keyword">for</span> sim <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(nsims):
    birthdays = np.random.choice(<span class="hljs-built_in">range</span>(<span class="hljs-number">365</span>), n=npeople)
    unique_birthdays = np.unique(birthdays) <span class="hljs-comment"># you can also use set(birthdays)</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(unique_birthdays) &lt; npeople:
        sameday += <span class="hljs-number">1</span>
prob = sameday / nsims
</span></span></foreignObject></svg></code></pre>
<p><strong>!</strong></p>
<p>The above example is just <em>one</em> way how to translate the problem into code. There are numerous ways how to achieve this in Python.</p>

<h1>Code</h1>
<h2>What we should have learned</h2>
<p>Some new things, we introduced in <strong>Python</strong>:</p>
<ul>
<li>
<p>we can use <code>np.random.choice()</code> to sample from an array of elements (note that these could also be non-numerical)</p>
</li>
<li>
<p>we can use <code>np.unique()</code> if we want to determine the number of unique elements (alternatively we could have used <code>set()</code>)</p>
</li>
</ul>
